<div class="container">
    <nav class="p-2 m-2 border-infos">
        <button *ngIf='authSerivce.hasRole("ADMIN")' class="btn btn-outline-info" (click)="handleNewProduct()">New Product</button>
    </nav>
    <ng-template #errors >
        <div class="text-danger">
            {{errorMessage}}
        </div>
    </ng-template>
    <div class="card" *ngIf="products; else errors">
        <div class="card-header">
            Products list
        </div>
        <div class="card-body">
            <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchProducts()">
                <div class="input-group">
                    <label for="" class="input-group-text">Keyword:</label>
                    <input type="text" class="form-control" formControlName="keyword">
                    <button class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <i *ngIf="p.promotion" class="bi bi-heart-fill text-success"></i>
                        </td>
                        <td *ngIf='authSerivce.hasRole("ADMIN")'>
                            <button (click)="handleSetPromotion(p)" [ngClass]="p.promotion==true?'btn-danger':'btn-success'" class="btn btn-success">
                                <!-- <i class="bi bi-trash"></i>-->
                                <span *ngIf="p.promotion">Promo OFF</span>
                                <span *ngIf="!p.promotion">Promo ON</span>
                            </button>
                        </td>
                        <td *ngIf='authSerivce.hasRole("ADMIN")'>
                            <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                        <td *ngIf='authSerivce.hasRole("ADMIN")'>
                            <button (click)="handleEditProduct(p)" class="btn btn-success">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </td>
    
                    </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li *ngFor="let item of [].constructor(this.totalPages); let i = index">
                    <a (click)="goToPage(i)" [ngClass]="i==currentPage?'btn-info':'btn-outline-info'" class="btn ms-1 mt-1">{{i+1}}</a>
                </li>
                
            </ul>
        </div>
    </div>
</div>
